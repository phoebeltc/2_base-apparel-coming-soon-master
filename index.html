<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./scss/main.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

    <div class="row">

      <div class="main-content col-md-7">

        <div class="main-img-mobile">
          <img src="./images/hero-mobile.jpg">
           </div>

        <div class="container-md inside-content px-5 py-4">

             <div class="logo"> 
            <img src="./images/logo.svg" alt="logo" srcset="">
            </div>  

            <div class="content">
              <p class="h1"><span>We're</span><br>coming<br>soon</p>
            

            <p class="p">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
            <div class="email">
              <form action="#">
                <input type="email" id="einput" placeholder="Email Address">
                <img class="error-icon hide" src="./images/icon-error.svg">
                <button type="submit" ><img src="./images/icon-arrow.svg" alt="arrow"></button>
                <p class="warning hide">Please provide a valid email</p>
              </form>
            </div>


          </div>

          </div>
        
      </div>

      <div class="main-img col-5">

      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Phoebe Leung</a>.
        </p>
      </footer>

    </div>


  <script src="./index.js"></script>
</body>
</html>
